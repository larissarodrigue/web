<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> Envio de dados </title>
		<meta charset="utf-8">
		<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="jquery.maskedinput.js"></script>
	</head>
	<script>
		$(document).ready(function(){			
		$("#txtData").mask("99/99/9999");
		$("#txtCPF").mask("999.999.999-99");		
		});
	</script>
	<body>
		<form method="post" name="formCadastro" action="cadCliente.php">
			<h1> Cadastro de Clientes </h1>
			<table width="100%">
			<tr>
				<th width="18%">Nome</th>
				<td width="82%"><input type="text" name="txtNome"></td>
			</tr>
			<tr>
				<th>Data de Nascimento</th>
				<td><input type="text" name="txtData" id="txtData"></td>
			</tr>
			<tr>
				<th>CPF</th>
				<td><input type="text" name="txtCPF" maxlenght="14" id="txtCPF"></td>
			</tr>
			<tr>
				<th>Sexo</th>
				<td>
					<input type="radio" name="sexo" value="F" checked>Feminino
					<br>	
					<input type="radio" name="sexo" value="M">Masculino			
				</td>
			</tr>

			<tr>
				<th>Endereço</th>
				<td><textarea name="txtEndereco" cols="30" rows="4"></textarea></td>
			</tr>
			<tr>
				<th>Estado</th>
				<td>
					<select name="txtEstados">
						<option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
						<option value="ES">Espirito Santo</option>
						<option value="MG">Minas Gerais</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="SP">São Paulo</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Áreas de Interesse</th>
				<td>
					<input type="checkbox" name="checkCinema" value="true">Cinema<br>
					<input type="checkbox" name="checkMusica" value="true">Música<br>
					<input type="checkbox" name="checkInfo" value="true">Informática
				</td>
			</tr>
			<tr>
			<tr>
				<th>Login</th>
				<td><input type="text" name="txtLogin"></td>
			</tr>
			<tr>
				<th>Senha</th>
				<td><input type="password" name="txtSenha1"></td>
			</tr>
			<tr>
				<th>Confirmação de Senha</th>
				<td><input type="password" name="txtSenha2"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<br> 
					<input type="submit" name="btnEnviar" Value="Enviar">
					<input type="reset" name="btnLimpar" Value="Limpar">
				</td>
			</tr>
			</table>
		</form>
	</body>
</html>
